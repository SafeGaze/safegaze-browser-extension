<!-- this html is loaded when website is blocked -->
<!-- Since it's loaded from extension, everything should be inline. Javascript is not allowed. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://check.kahfdns.com/">

    <meta charset="UTF-8">
    <title>Checking KahfDNS is activated on your device...</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <!-- main.css will be loaded by checkAllowed.js -> showCheckSuccessPage() -->

    <!-- favicon -->
    <!-- href will be filled by checkAllowed.js -> showCheckSuccessPage() -->
    <link id="favicon" rel="shortcut icon" type="image/png" href="" />
</head>
<body>
    <div class="main-container">
        <!-- activated -->
        <div class="container activated-yes">
            <svg class="blocked-image" fill="#05D13E" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
            </svg>

            <p class="blocked-text">
                Congratulations! KahfDNS is working properly on your browser.
                <span id="labelTotalText" style="display: none"> Total <b id="labelTotalBlacklistHosts"></b> websites are being blocked, and blacklist is last updated at:<br><b id="labelBlacklistHostsLastUpdated"></b></span>
            </p>

            <hr>

            <p class="blocked-text" style="font-style: italic">
                For more information please <a href="https://kahfdns.com/">visit us here.</a>
                <small class="blocked-text__domain" id="blocked-text__domain"></small>
                <small class="blocked-text__footer">Thank you.</small>
            </p>
        </div>
    </div>
</body>
</html>
